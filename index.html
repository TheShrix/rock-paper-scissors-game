<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="container">
      <div class="wrapper">
        <button id="rock" class="button">Rock</button>
      </div>
      <div class="wrapper">
        <button id="paper" class="button">Paper</button>
      </div>
      <div class="wrapper">
        <button id="scissors" class="button">Scissors</button>
      </div>
    </div>

    <div id="resultsWrapper">
      <div id="result"></div>
      <div id="scores">
        <div id="playerScore">Player score: 0</div>
        <div id="computerScore">Computer score: 0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
